<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles.css" rel="stylesheet" type="text/css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <title>Under Construction</title>
</head>
<body>
  <div class="container">
    <header class="fade1 delay">
      <a href="index.html">HOME</a>
    </header>
    <main class="fade1">
      <h1 class="heading">Under <br/> construction</h1>
      <h2 class="heading">Site nearly ready</h2>
      <section>
        <div class="loading-bar">
          <span class="inner-loading-bar"></span>
        </div>
        <div class="loading-percents">
          <p>0%</p>
          <p>100%</p>
        </div>
      </section>
      <section class="btn-group">
        <button class="btn">Notify Me!</button>
        <div class="social-btns">
          <button>
            <i class="fa-brands fa-facebook"></i>
          </button>
          <button>
            <i class="fa-brands fa-twitter"></i>
          </button>
          <button>
            <i class="fa-brands fa-linkedin-in"></i>
          </button>
          <button>
            <i class="fa-solid fa-envelope"></i>
          </button>
        </div>
      </section>
    </main>
    <footer class="fade2 delay">
      &copy; 2025 by Under Construction.
    </footer>
  </div>
</body>
</html>
